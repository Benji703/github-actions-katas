name: Java CI
on: push
jobs:
  Clone-down:
    name: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
  Build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: my-step
        run: ./ci/build-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
            name: code
            path: .
        needs: Clone-down
    Test:
      name: Test
      runs-on: ubuntu-latest
      container: gradle:6-jdk11
      steps:
      - name: Test
        run: ./ci/unit-test-app.sh
        needs: Clone-down
  
