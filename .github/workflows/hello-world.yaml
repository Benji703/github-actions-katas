name: Java CI
on: push
jobs:
  Clone-down:
    name: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
            name: code
            path: .
  Build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download repo
        uses: actions/download-artifact@v2
        with:
            name: code
            path: .
      - name: Permission granted
        run: chmod +x ./ci/build-app.sh
      - name: my-step
        run: ./ci/build-app.sh
    needs: Clone-down
  Test:
    name: Test
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Permission granted
        run: chmod +x ./ci/unit-test-app.sh
      - name: Test
        run: ./ci/unit-test-app.sh
    needs: Clone-down
  
